[env:esp12e]
platform = espressif8266
board = esp12e
framework = arduino
upload_protocol = esptool
monitor_speed = 115200
lib_deps = 
	adafruit/Adafruit NeoPixel@^1.10.6
	adafruit/Adafruit_VL53L0X@^1.2.0

[platformio]
description = Neopixel parking guide with ToF Sensor
